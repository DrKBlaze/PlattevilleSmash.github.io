<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="http://ogp.me/ns/fb#">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://plattevillesmash.github.io/hall.html" />
    <meta property="og:title" content="Platteville Smash Hall of Fame" />
    <meta property="og:description" content="Platteville Smash's tournament winners." />
    <meta property="og:image" content="https://plattevillesmash.github.io/img/pvs486.png"/>
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="486" />
    <meta property="og:image:height" content="486" />
    <title>Rules - Platteville Smash</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <link rel="image_src" href="img/pvs486.png"/>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

    <style is="custom-style" include="iron-flex iron-flex-factors">
        paper-header-panel {
            background-image: url("img/star_bg.gif");
        }
        h1 {
            color: #FFF;
        }
    </style>

    <link rel="import" href="citric-flames.html">

    <dom-module id="hall-entry" attributes="tag img tournament">
        <style is="custom-style" include="iron-flex iron-flex-factors">
            h1 {
                margin: 0.2em;
                color: #FFF;
            }
            h2 {
                margin: 0.2em;
                color: #FFF;
            }
        </style>
        <template>
            <div style="margin: 10px 0 10px 0; width: 100%; background-color: rgba(0,0,0,0.5);">
                <div class="layout horizontal">
                    <img height=90px width=auto style="margin:5px;" src="{{img}}">
                    <div class="layout vertical">
                        <h1>{{tag}}</h1>
                        <h2>{{tournament}}</h2>
                    </div>
                </div>
            </div>
        </template>
        <script>
            addEventListener('WebComponentsReady', function() {
                Polymer({
                    is: "hall-entry"
                });
            });
        </script>
    </dom-module>
</head>

<body>
<paper-drawer-panel force-narrow>
    <paper-header-panel drawer>
        <paper-toolbar>
            <div>Platteville Smash</div>
        </paper-toolbar>
        <div>
            <a href="index.html" tabindex="-1">
                <paper-item>Home</paper-item>
            </a>
            <a href="pr.html" tabindex="-1">
                <paper-item>Power Rankings</paper-item>
            </a>
            <a href="rules.html" tabindex="-1">
                <paper-item>Rules</paper-item>
            </a>
            <a href="trueskill.html" tabindex="-1">
                <paper-item>TrueSkill Rankings</paper-item>
            </a>
        </div>
    </paper-header-panel>
    <paper-header-panel main>
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle role="button"></paper-icon-button>
            <span class="title">Hall of Fame</span>
            <a href="index.html">
                <img src="img/pvs51.png">
            </a>
        </paper-toolbar>
        <div class="content">
            <audio controls="controls" loop="loop">
                <source src="img/35-staff-roll.mp3" type="audio/mpeg">
            </audio>
            <h1 style="text-align: center; text-shadow: 5px 5px black;">&#x1F3C6; Hall of Fame &#x1F3C6;</h1>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
            <hall-entry tag="QTIP" tournament="Smash Jam 2 Melee" img="img/hall/qtip.jpg"></hall-entry>
        </div>
    </paper-header-panel>
</paper-drawer-panel>
</body>

</html>
