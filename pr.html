<!DOCTYPE html>
<html>

<head>
    <!--CSS Links-->

    <title>Power Rankings - Platteville Smash</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="citric-flames.html">

    <dom-module id="pr-page">
        <link rel="import" href="css/citric-flames.css" type="css">
        <template>
            <paper-drawer-panel force-narrow>
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>Platteville Smash</div>
                    </paper-toolbar>
                    <div>
                        <a href="index.html" tabindex="-1">
                            <paper-item>Home</paper-item>
                        </a>
                        <a href="pr.html" tabindex="-1">
                            <paper-item>Power Rankings</paper-item>
                        </a>
                        <a href="rules.html" tabindex="-1">
                            <paper-item>Rules</paper-item>
                        </a>
                        <a href="trueskill.html" tabindex="-1">
                            <paper-item>TrueSkill Rankings</paper-item>
                        </a>
                    </div>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">Power Rankings</div>
                        <paper-tabs selected="{{selected}}">
                            <paper-tab>Smash 64</paper-tab>
                            <paper-tab>Melee</paper-tab>
                            <paper-tab>Project M</paper-tab>
                            <paper-tab>Wii U</paper-tab>
                        </paper-tabs>
                        <a href="index.html">
                            <img src="img/pvs51.png">
                        </a>
                    </paper-toolbar>
                    <iron-pages selected="{{selected}}">
                        <div>Smash 64</div>
                        <div>Melee</div>
                        <div>Project M</div>
                        <div>Wii U</div>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script>
            Polymer({
                is: "pr-page",
                properties: {
                    selected: {
                        value: 0
                    }
                }
            });
        </script>
    </dom-module>
</head>

<body>


    <pr-page></pr-page>

</body>

</html>
