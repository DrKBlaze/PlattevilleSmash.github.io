<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Power Rankings - Platteville Smash</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="citric-flames.html">

    <style is="custom-style" include="iron-flex iron-flex-factors"></style>

    <dom-module id="player-card" attributes="player-name character1 character2">
        <style is="custom-style" include="iron-flex iron-flex-factors"></style>
        <template>
            <paper-card style="width: 100%; padding: 8px; margin: 4px 0 4px 0;">
                <div class="layout horizontal">
                    <h1 class="flex-3" style="margin-top: 0.33em; margin-bottom: 0.33em;">[[player-name]]</h1>
                    <div class="flex-1">
                        <img id="char1" src="{{character1}}" style="height: 59px; float: right; margin: 0 2px 0 2px">
                        <img id="char2" src="{{character2}}" style="height: 59px; float: right; margin: 0 2px 0 2px">
                    </div>
                </div>
            </paper-card>
        </template>
        <script>
            addEventListener('WebComponentsReady', function() {
                Polymer({
                    is: "player-card"
                });
            });

        </script>
    </dom-module>

    <dom-module id="pr-page">
        <link rel="import" href="css/citric-flames.css" type="css">
        <template>
            <paper-drawer-panel force-narrow>
                <paper-header-panel drawer>
                    <paper-toolbar>
                        <div>Platteville Smash</div>
                    </paper-toolbar>
                    <div>
                        <a href="index.html" tabindex="-1">
                            <paper-item>Home</paper-item>
                        </a>
                        <a href="pr.html" tabindex="-1">
                            <paper-item>Power Rankings</paper-item>
                        </a>
                        <a href="rules.html" tabindex="-1">
                            <paper-item>Rules</paper-item>
                        </a>
                        <a href="trueskill.html" tabindex="-1">
                            <paper-item>TrueSkill Rankings</paper-item>
                        </a>
                    </div>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title">Power Rankings</div>
                        <paper-tabs selected="{{selected}}" style="margin-right: 4px">
                            <paper-tab>Smash 64</paper-tab>
                            <paper-tab>Melee</paper-tab>
                            <paper-tab>Project M</paper-tab>
                            <paper-tab>Wii U</paper-tab>
                        </paper-tabs>
                        <a href="index.html">
                            <img src="img/pvs51.png">
                        </a>
                    </paper-toolbar>
                    <iron-pages selected="{{selected}}">
                        <div class="content">
                            <player-card player-name="1. 8_bit_D" character1="img/64/kirby.png"></player-card>
                            <player-card player-name="2. Chuck Lubs" character1="img/64/captain_falcon.png"></player-card>
                            <player-card player-name="3. CCAT | WORM" character1="img/64/pikachu.png"></player-card>
                            <player-card player-name="4. Mexican Tim" character1="img/64/fox.png"></player-card>
                            <player-card player-name="5. Hogosha" character1="img/64/kirby.png"></player-card>
                        </div>
                        <div class="content">
                            <player-card player-name="1. oh" character1="img/melee/falco.png"></player-card>
                            <player-card player-name="2. QTIP" character1="img/melee/captain_falcon.png"></player-card>
                            <player-card player-name="3. Poskii" character1="img/melee/marth.png"></player-card>
                            <player-card player-name="4. Narbs" character1="img/melee/marth.png"></player-card>
                            <player-card player-name="5. Hogosha" character1="img/melee/peach.png"></player-card>
                            <player-card player-name="6. 8_bit_D" character1="img/melee/falco.png"></player-card>
                            <player-card player-name="7. CCAT | WORM" character1="img/melee/jigglypuff.png"></player-card>
                            <player-card player-name="8. burnttoast" character1="img/melee/sheik.png"></player-card>
                            <player-card player-name="T9. DrKBlaze" character1="img/melee/sheik.png"></player-card>
                            <player-card player-name="T9. Chuck Lubs" character1="img/melee/sheik.png"></player-card>
                        </div>
                        <div class="content">
                            <player-card player-name="1. QTIP" character1="img/pm/captain_falcon.png"></player-card>
                            <player-card player-name="2. BurntToast" character1="img/pm/zelda.png"></player-card>
                            <player-card player-name="3. Narbs" character1="img/pm/ike.png"></player-card>
                            <player-card player-name="4. 8_bit_D" character1="img/pm/zero_suit_samus.png"></player-card>
                            <player-card player-name="5. Poskii" character1="img/pm/marth.png"></player-card>
                        </div>
                        <div class="content">
                            <player-card player-name="1. DrKBlaze" character1="img/wiiu/rob.png"></player-card>
                            <player-card player-name="2. Cobalt" character1="img/wiiu/cloud.png"></player-card>
                            <player-card player-name="3. Kruser" character1="img/wiiu/robin.png"></player-card>
                            <player-card player-name="4. bawk" character1="img/wiiu/yoshi.png" character2="img/wiiu/bayonetta.png"></player-card>
                            <player-card player-name="5. 8_bit_D" character1="img/wiiu/donkey_kong.png"></player-card>
                            <player-card player-name="6. Cyp" character1="img/wiiu/rosalina_luma.png"></player-card>
                            <player-card player-name="7. SymphonicSalute" character1="img/wiiu/little_mac.png"></player-card>
                            <player-card player-name="8. Torizo" character1="img/wiiu/samus.png" character2="img/wiiu/corrin.png"></player-card>
                            <player-card player-name="9. Dr3AM" character1="img/wiiu/captain_falcon.png"></player-card>
                            <player-card player-name="10. Soren" character1="img/wiiu/roy.png"></player-card>
                        </div>
                    </iron-pages>
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
        <script>
            addEventListener('WebComponentsReady', function() {
                Polymer({
                    is: "pr-page",
                    properties: {
                        selected: {
                            value: 0
                        }
                    }
                });
            });
        </script>
    </dom-module>
</head>

<body>


    <pr-page></pr-page>

</body>

</html>
