<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" prefix="http://ogp.me/ns/fb#">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://www.plattevillesmash.github.io/rules.html" />
    <meta property="og:title" content="Platteville Smash Rules" />
    <meta property="og:description" content="Platteville Smash's rulesets for all games we run." />
    <meta property="og:image" content="https://plattevillesmash.github.io/img/pvs486.png"/>
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="486" />
    <meta property="og:image:height" content="486" />
    <title>Rules - Platteville Smash</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <link rel="image_src" href="img/pvs486.png"/>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">

    <style is="custom-style" include="iron-flex iron-flex-factors"></style>

    <link rel="import" href="citric-flames.html">

    <dom-module id="rule-img" attributes="link">
        <style is="custom-style" include="iron-flex iron-flex-factors"></style>
        <template>
            <div class="flex-1 rule">
                <a href="{{link}}">
                    <img class="rule" src="{{link}}">
                </a>
            </div>
        </template>
        <script>
            addEventListener('WebComponentsReady', function() {
                Polymer({
                    is: "rule-img"
                });
            });
        </script>
    </dom-module>
</head>

<body>
<paper-drawer-panel force-narrow>
    <paper-header-panel drawer>
        <paper-toolbar>
            <div>Platteville Smash</div>
        </paper-toolbar>
        <div>
            <a href="index.html" tabindex="-1">
                <paper-item>Home</paper-item>
            </a>
            <a href="pr.html" tabindex="-1">
                <paper-item>Power Rankings</paper-item>
            </a>
            <a href="rules.html" tabindex="-1">
                <paper-item>Rules</paper-item>
            </a>
            <a href="trueskill.html" tabindex="-1">
                <paper-item>TrueSkill Rankings</paper-item>
            </a>
        </div>
    </paper-header-panel>
    <paper-header-panel main>
        <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle role="button"></paper-icon-button>
            <span class="title">Rules</span>
            <a href="index.html">
                <img src="img/pvs51.png">
            </a>
        </paper-toolbar>
        <div class="content">
            <paper-card style="width: 100%; padding: 8px;">
                <h3>Simple rulesheets for each game:</h3>
                <div class="layout horizontal">
                    <rule-img link="img/rules/64-singles.png"></rule-img>
                    <rule-img link="img/rules/melee-singles.png"></rule-img>
                    <rule-img link="img/rules/melee-doubles.png"></rule-img>
                </div>
                <div class="layout horizontal">
                    <rule-img link="img/rules/pm-singles.png"></rule-img>
                    <rule-img link="img/rules/wiiu-singles.png"></rule-img>
                    <rule-img link="img/rules/wiiu-triples.png"></rule-img>
                </div>
            </paper-card>
        </div>
        <div class="content">
            <paper-card style="width: 100%; padding: 8px;">
                <h3>Full Ruleset</h3>
                <paper-material elevation="1" style="margin: 4px 0 4px 0">
                    <iframe src="https://gdoc.pub/1NN4S0IuhQVVIb5DXoi2VY1YMyKc0NL-UTwTjA-tmVjc" width="100%" height="500" frameBorder=0></iframe>
                </paper-material>
                <a href="https://docs.google.com/document/d/1NN4S0IuhQVVIb5DXoi2VY1YMyKc0NL-UTwTjA-tmVjc/edit?usp=sharing">
                    <h4>Click here to view on native Google Drive</h4>
                </a>
            </paper-card>
        </div>
    </paper-header-panel>
</paper-drawer-panel>
</body>

</html>
